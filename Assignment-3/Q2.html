<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/server">
        <label for="name">
            Name: 
        </label>
        <input placeholder="name" id="name" name="name" type="text" value="Rohit">
        <br>
        <label>Sex: </label>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">Female</label>
<br>
        <label for="country">Country</label>
        <select name="Country" id="country">
            <option value="Sri lanks">Sri Lanka</option>
            <option value="">Select country</option>
            <option value="india" selected>India</option>
            <option value="nepal">Nepal</option>
            <option value="Sri lanks">Sri Lanka</option>
        </select>
<br>
        <label for="Message">Message</label>
        <textarea name="Message" id="Message" cols="10" rows="5"></textarea>
<br>
        <input type="checkbox" name="subs" id="subs">
        <label for="subs">Subscribe</label>
<br>
<p>rate Us</p>
    
    <input type="radio" name="rate" id="1">
    <label for="1">1</label> <br>
    <input type="radio" name="rate" id="2">
    <label for="2">2</label><br>
    <input type="radio" name="rate" id="3">
    <label for="3">3</label><br>
    <input type="radio" name="rate" id="4">
    <label for="4">4</label><br>
    <input type="radio" name="rate" id="5">
    <label for="5">5</label><br>
        <button type="submit">Send your message</button>
    </form>


</body>
</html>
