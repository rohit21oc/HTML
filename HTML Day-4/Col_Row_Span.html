<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Col and Row span</title>
</head>
<body>
    <table border="black">
        <caption>Food Items</caption>
        <tr>
            <th rowspan="2">Items</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>10</td>
            <td>0.12</td>
        </tr>
        <tr>
            <td>Sprite</td>
            <td>45</td>
            <td>0.54</td>
        </tr>
        <tr>
            <td>Kukure</td>
            <td>20</td>
            <td>0.24</td>
        </tr>
    </table>
</body>
</html>
