<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box</title>
</head>
<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age">
        <label for="age">I am 18+
        </label>
        <br>
        <input type="radio" name="fruits" value="mango" id="mango">
        <label for="mango">Mango</label>

        <input type="radio" name="fruits" value="orange" id="orange">
        <label for="orange">Orange</label>

        <input type="radio" name="fruits" value="apple" id="apple">
        <label for="apple">Apple</label>
        
        <button type="submit">Submit</button>
    </form>

    <form action="/server">
        <p>Choose you subjects</p>

        <input type="checkbox" name="sub" id="eng" value="eng">
        <label for="">English</label>

        <input type="checkbox" name="sub" id="hnd" value="hnd">
        <label for="hnd">Hindi</label>

        <input type="checkbox" name="sub" id="math" value="math">
        <label for="math">Math</label>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
