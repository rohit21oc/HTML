<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html</title>
</head>
<body>
    <table border="black">
        <Caption>12th Marks</Caption>
        <thead>
            <tr>
                <th>Subject</th>
                <th>marks</th>

            <tr>

            </tr>
            <tr>

        <tfoot>
            <tr>
                <td>Total Marks</td>
                <td>467</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
