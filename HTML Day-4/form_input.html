<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Input</title>
</head>
<body>
    <form action="/server">
        <label for="name">Name: <input placeholder="Full Name" name="name" id="name" type="text"></label>
        
        <br>
        <label for="user">UserId
            <input placeholder="userid" id="UserId" name="userid" type="text">
        </label>
        <label for="password">
            <input placeholder="password" id="password" type="password" name="password">
        </label>

        <label for="file">file:  <input type="file" name="file" id="file"></label>
       
        <br>
        <label for="userPic">user Pic</label>
        <input type="image" id="userPic" name="image" src="https://scontent.fmaa2-4.fna.fbcdn.net/v/t39.30808-6/409646207_1020875175863143_7941665509036899632_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=5f2048&_nc_ohc=FrbWzGvBB4cQ7kNvgF7vOzu&_nc_ht=scontent.fmaa2-4.fna&oh=00_AYDjjWbjIWMAe7RroU-vGq9DCwp8RFhjgXPSNngfzYYgjQ&oe=665E7E05" height="120">
        <br>
        <label for="age">Age: <input placeholder="age" type="number" name="age" id="age"></label>
        
        <br>
        <label for="date">Date of birth</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="time">Time</label>
        <input id="time" name= "time" type="time">
        <br>
        <label for="color">Fav Color</label>
        <input id="color" name="color" type="color">
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
