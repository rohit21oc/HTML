<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range in HTML</title>
</head>
<body>
    <form action="/server">
        <label for="vol">Select Range: </label>
        <input type="range" id="vol" name="vol" min="0" max="100" step="5" value="10">
<br>
        <label for="feed">Give your feedback: </label>
        <textarea name="feedback" id="feed" rows="10" cols="20"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
