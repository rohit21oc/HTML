<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Elelement</title>
</head>
<body>
    <!-- Heading is a block element -->
    <h1>Hello world</h1>
    <h1>Hello world</h1>
    <!-- Paragraph is a block elements -->
    <p>This is a Paragraph</p>
    <p>This is a Paragraph</p>
    <!-- Anchor tag is an inline emelemt-->
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.facebook.com/">Facebook</a>
    <a href="https://www.instagram.com/">Instagram</a>
    <!-- Img tag is a inline element -->
    <img src="rohit.png" alt="rohit" height="100" >
    <img src="dscet-img.png" alt="dscet-college"height='100'>
</body>
</html>
