<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span in HTML</title>
</head>
<body>
    <span>
        <!-- Span is also a generic container tipically used to hold other HTML elements together -->
        <!-- It is a inline element -->
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.instagram.com/">Instgram</a>
    </span>
    <a href="https://www.google.com/">Google</a>
</body>
</html>
