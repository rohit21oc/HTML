<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super and sub script tags</title>
</head>
<body>
    <p>(a + b) <sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> + 2ab </p>
    <p>H <sub>2</sub>O</p>
    <p>CH <sub>4</sub></p>
</body>
</html>
