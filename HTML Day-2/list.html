<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h1>Salad Items</h1>
    <ul>
        <li>Khira</li>
        <li>Onion</li>
        <li>Salt</li>
        <li>Tomato</li>
        <p>It's in Unorder List</p>
    </ul>
    <h1>Classmate</h1>
    <ol type="1">
        <li>Aditya <ul><li>python dev</li> <li>Data scientist</li></ul> </li>
        <li>Vinay</li>
        <li>Deepak</li>
        <li>Lakshman</li>
        <p>It's in order List</p>
    </ol>
</body>
</html>
